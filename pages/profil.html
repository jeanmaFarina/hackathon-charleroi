<!DOCTYPE html>
<html lang="fr">
<head>

<body>

        <header class="header">

                  <ul class="nav__box">

                    <li class="nav__branch">

                </div>
                <article class="identity__info">

            <section class="buttonBox">
                <article class="buttonBox__art">

                    <a class="buttonBox__link" href="./404.html">

                    </a>

                        <button class="button buttonBox__button button--big">
                            <i class="fas fa-cogs"></i>
                        </button>
                    </a>
                </article>
            </section>

            <section class="deconnexion">
                <article class="deconnexion__art">
                    <a class="deconnexion__link" href="./404.html">
